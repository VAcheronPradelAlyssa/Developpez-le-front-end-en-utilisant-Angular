<div class="container">
  <div class="stats">
    <div class="stat-box">
      <p>Number of JOs: <strong>{{ numberOfJOs }}</strong></p>
    </div>
    <div class="stat-box">
      <p>Number of Countries: <strong>{{ numberOfCountries }}</strong></p>
    </div>
  </div>

  <div class="pie-chart-container">
    <ngx-charts-pie-chart
      [view]="[700, 500]"
      [results]="pieChartData"
      [legend]="false"
      [labels]="true"
      [doughnut]="false"
      [explodeSlices]="false"
      [gradient]="false"
      [trimLabels]="false"
      [labelFormatting]="labelFormatting"
      (select)="onSelect($event)">
    </ngx-charts-pie-chart>
   
  </div>
</div>
